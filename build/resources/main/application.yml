server:
  port: 2090

# To set logs level as per your need.
logging:
  level:
    org:
      springframework: info
    com:
      myspringboot:
        kafka: debug
  file:
    name: spring_app_log_file.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

kafka:
    bootstrap-servers: localhost:9092
    topic:
      spring-integration-kafka: test


